name: Build and Deploy Logic Gates Simulator

on:
   push:
      branches: [master]
   pull_request:
      branches: [master]

jobs:
   build-and-copy-jar:
      runs-on: ubuntu-latest

      steps:
         - uses: actions/checkout@v3
         - name: Set up JDK 11
           uses: actions/setup-java@v3
           with:
              java-version: "11"
              distribution: "temurin"
         - name: Build with Maven
           run: mvn clean compile assembly:single
         - name: Copy JAR to root
           run: cp target/logic_gates-1.0-SNAPSHOT-jar-with-dependencies.jar ./logic-gates-simulator.jar
         - name: Upload JAR to GitHub Artifacts
           uses: actions/upload-artifact@v3
           with:
              name: logic-gates-simulator
              path: ./logic-gates-simulator.jar
